name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        run: |
          cd backend
          docker build -t ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-backend:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-backend:latest ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-backend:${{ github.sha }}
      
      - name: Build and push frontend
        run: |
          cd frontend
          docker build -t ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-frontend:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-frontend:latest ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/random-wheel-exercise-frontend:${{ github.sha }}
