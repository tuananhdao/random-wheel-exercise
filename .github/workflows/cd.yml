name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-be:latest
            ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-be:${{ github.sha }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-fe:latest
            ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-fe:${{ github.sha }}
      
      - name: Deploy notification
        run: |
          echo "Deployment completed successfully!"
          echo "Backend image: ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-be:${{ github.sha }}"
          echo "Frontend image: ghcr.io/${{ github.repository_owner }}/${{ steps.repo.outputs.repo_lower }}-fe:${{ github.sha }}"

